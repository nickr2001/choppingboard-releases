name: Build NSIS Installer

on:
  release:
    types: [published]

jobs:
  build-installer:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set release variables
      - name: Set release variables
        run: |
          echo "RELEASE_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "RELEASE_ZIP=CB-${{ github.event.release.tag_name }}.zip" >> $GITHUB_ENV
          echo "RELEASE_FOLDER=CB-${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      # Step 3: Install GitHub CLI
      - name: Install GitHub CLI
        run: choco install gh -y

      # Step 4: Download release asset from releases repo (single-line, Windows-compatible)
      - name: Download release asset
        run: gh release download ${{ github.event.release.tag_name }} --repo nickr2001/choppingboard-releases --pattern ${{ env.RELEASE_ZIP }}

      # Step 5: Debug - verify zip exists
      - name: List downloaded files
        run: dir

      # Step 6: Extract the zip
      - name: Extract zip
        run: Expand-Archive -Path ${{ env.RELEASE_ZIP }} -DestinationPath .

      # Step 7: Debug - list extracted folder
      - name: List extracted files
        run: dir ${{ env.RELEASE_FOLDER }} /s

      # Step 8: Install NSIS
      - name: Install NSIS
        run: choco install nsis -y

      # Step 9: Build NSIS installer
      - name: Build NSIS installer
        run: makensis /DAPPVER=${{ env.RELEASE_TAG }} /DReleaseFolder=${{ env.RELEASE_FOLDER }} installer.nsi

      # Step 10: Debug - verify installer
      - name: Verify installer exists
        run: dir

      # Step 11: Upload installer to the release
      - name: Upload installer to the release
        uses: softprops/action-gh-release@v2
        with:
          files: installer_ChoppingBoard_${{ env.RELEASE_TAG }}.exe
