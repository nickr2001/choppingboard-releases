name: Build NSIS Installer

on:
  release:
    types: [published]

jobs:
  build-installer:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set release variables (Windows-safe)
      - name: Set release variables
        shell: pwsh
        run: |
          Add-Content -Path $Env:GITHUB_ENV -Value "RELEASE_TAG=${{ github.event.release.tag_name }}"
          Add-Content -Path $Env:GITHUB_ENV -Value "RELEASE_ZIP=CB-${{ github.event.release.tag_name }}.zip"
          Add-Content -Path $Env:GITHUB_ENV -Value "RELEASE_FOLDER=CB-${{ github.event.release.tag_name }}"

      # Step 3: Debug - verify environment variables
      - name: Debug environment variables
        shell: pwsh
        run: |
          Write-Host "RELEASE_TAG='$env:RELEASE_TAG'"
          Write-Host "RELEASE_ZIP='$env:RELEASE_ZIP'"
          Write-Host "RELEASE_FOLDER='$env:RELEASE_FOLDER'"

      # Step 4: Install GitHub CLI
      - name: Install GitHub CLI
        run: choco install gh -y

      # Step 5: Download release asset from releases repo
      - name: Download release asset
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "$env:RELEASE_TAG" --repo "nickr2001/choppingboard-releases" --pattern "$env:RELEASE_ZIP"

      # Step 6: Fail early if zip is missing
      - name: Check zip exists
        shell: pwsh
        run: |
          if (-Not (Test-Path "$env:RELEASE_ZIP")) {
            Write-Error "Release zip '$env:RELEASE_ZIP' not found. Aborting workflow."
            exit 1
          }

      # Step 7: List downloaded files
      - name: List downloaded files
        shell: pwsh
        run: dir

      # Step 8: Extract the zip
      - name: Extract zip
        shell: pwsh
        run: Expand-Archive -Path "$env:RELEASE_ZIP" -DestinationPath .

      # Step 9: Fail early if executable is missing
      - name: Check executable exists
        shell: pwsh
        run: |
          $exePath = "$env:RELEASE_FOLDER\ChoppingBoard.exe"
          if (-Not (Test-Path $exePath)) {
            Write-Error "Executable '$exePath' not found inside extracted folder. Aborting workflow."
            exit 1
          }

      # Step 10: List extracted folder (PowerShell-safe recursive)
      - name: List extracted files
        shell: pwsh
        run: dir "$env:RELEASE_FOLDER" -Recurse

      # Step 11: Install NSIS
      - name: Install NSIS
        run: choco install nsis -y

      # Step 12: Build NSIS installer (full path to makensis)
      - name: Build NSIS installer
        shell: pwsh
        run: |
          $nsisPath = "${env:ProgramFiles(x86)}\NSIS\makensis.exe"
          & "$nsisPath" /DAPPVER="$env:RELEASE_TAG" /DReleaseFolder="$env:RELEASE_FOLDER" installer.nsi

      # Step 13: Verify installer exists
      - name: Verify installer exists
        shell: pwsh
        run: dir
          
      # Step 14: Upload installer to the release
      - name: Upload installer to the release
        uses: softprops/action-gh-release@v2
        with:
          files: installer_ChoppingBoard_$env:RELEASE_TAG.exe
